<div class="messages view indent">
	<div id="containerDiv">
		<header>
			<h3>All Apartments Messages</h3>
		</header>
		<div class="navbar-inner toolbar">
			<div class="span7">
				<label>Search By Zip : <input ng-model="a_zipCode"></label>
			</div>
			<div class="span7">
				<label>Search By Text: <input ng-model="a_text"></label>
			</div>
			<div class="span7">
				<label>Search By City: <input ng-model="a_city"></label>
			</div>
		</div>
		<div class="row" id="rawStyle">
			<div class="span12 repeat-animation" data-ng-repeat="msg in messages | filter:{screensId:a_zipCode, text:a_text, city:a_city} | orderBy:'name'">
				<div class="span2">
                    <h4>{{ msg.name }}</h4>
                </div>
				<a href="#/editMessage/{{ msg.name }}"><button class="btn btn-primary">Edit</button></a>
				<table class="table table-hover table-striped table-condensed table-bordered ordersTable">
					<thead>
						<tr>
							<th>Property</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr> 
							<td>Apartment name</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td>{{ msg.name }}</td>
						</tr>
						<tr>
							<td>Zip code</td>
							<td></td>
						</tr>
						<tr ng-repeat="screen in msg.screensId">
							<td></td>
							<td>{{ screen }}</td>
						<tr>
							<td>Text</td>
							<td></td>
						</tr>
						<tr ng-repeat="txt in msg.text">
							<td></td>
							<td>{{ txt }}</td>
						</tr>
						<tr>
							<td>Template</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td>{{msg.template}}</td>
						</tr>
						<tr>
							<td>City</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td>{{msg.city}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
